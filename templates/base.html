<!DOCTYPE html>  
<html lang="ko">  
<head>  
<meta charset="UTF-8">  
<title>{% block title %}{% endblock %}</title>
{% load static %}  
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static '/css/style.css'%}">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head> 
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'adminpage:dynamic_index' 'CommonCode' %}">빅데이터 CRUD</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'adminpage:dynamic_index' 'CommonCode' %}">공통 코드</a></li>
                <li><a href="{% url 'adminpage:dynamic_index' 'CustomerCollectionInfo' %}">고객 수집 정보</a></li>
                <li><a href="{% url 'adminpage:dynamic_index' 'CustomerGatherTableInfo' %}">고객 테이블 정보</a></li>
                <li><a href="{% url 'adminpage:dynamic_index' 'CustomerInfo' %}">고객사 정보</a></li>
                <li><a href="{% url 'adminpage:dynamic_index' 'CustomerPreProcessHistory' %}">고객사 전처리 이력</a></li>
                <li><a href="{% url 'adminpage:dynamic_index' 'CustomerPreProcessStandard' %}">고객사 전처리 표준</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
$(document).ready(function() {
    $('#bootstrapdatatable').DataTable({     
      "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 5
       } 
    );
});
</script>

</body> 
</html>
